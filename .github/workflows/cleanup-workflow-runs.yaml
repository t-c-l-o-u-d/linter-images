# Cleanup old GitHub Actions workflow runs and caches.

name: Cleanup Workflow Runs

on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:

permissions:
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Delete old workflow runs
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
          KEEP_COUNT: '3'
        run: .github/scripts/cleanup-workflow-runs.bash
      - name: Delete all caches
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: .github/scripts/cleanup-caches.bash
